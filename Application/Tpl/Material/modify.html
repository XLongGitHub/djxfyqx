<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改材料信息</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            font-size: 25px;
        }
    </style>
</head>
<body>
<div class="page-header">
    <h1>修改材料信息</h1>
</div>
<form role="form" class="form-horizontal" method="post">
    <input type="text" name="id" hidden="true" value="{$item.id}"/>
    <div class="form-group">
        <label class="col-sm-2 control-label">配件件号:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="number" value="{$item.number}">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">配件名称:</label>
        <!-- <label class="col-sm-2">配件名称</label> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="name" value="{$item.name}">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">单位:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="unit" value="{$item.unit}">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">单价:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="unit_price" value="{$item.unit_price}">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">性质:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="nature" value="{$item.nature}"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <!-- <button type="submit" class="btn btn-primary"> 添加</button> -->
            <input type="submit" class="btn btn-primary" name="" value="修改"/>
        </div>
        <div class="col-sm-2">
            <input type="button" class="btn btn-primary" name="" value="返回"/>
        </div>
    </div>
</form>

</body>
</html>
