<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加结算清单</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            font-size: 25px;
        }
    </style>
</head>
<body>
<div class="page-header">
    <h1>添加结算清单</h1>
</div>
<form role="form" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">送修单位:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="repair-unit">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">工号:</label>
        <!-- <label class="col-sm-2">配件名称</label> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="job-number">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">车牌号:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="plate-number">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系人:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="contact-person">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系电话:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="contact-phone" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">车型:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="models" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">底盘号:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="chassis-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">送修日期:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">里程:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">维修类型:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">发动机号:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">地址:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="address" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">联系方式:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">传真:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">结算人:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">结算日期:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">开户行:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">账号:</label>
        <!-- <span class="label label-pill label-default">Default</span> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="engine-number" />
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
            <!-- <button type="submit" class="btn btn-primary"> 添加</button> -->
            <input type="submit" class="btn btn-primary" name="" value="添加"/>
        </div>
        <div class="col-sm-2">
            <input type="button" class="btn btn-primary" name="" value="返回"/>
        </div>
    </div>
</form>

</body>
</html>
