<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维修内容</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            font-size: 25px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-default nav-justified" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{:U('Index/index')}">垫江县福源汽修</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class=""><a href="{:U('Settlement/add')}">新建结算清单</a></li>
                <li><a href="{:U('Material/getAll')}">维修材料管理</a></li>
                <li><a href="{:U('Material/add')}">新建维修材料</a></li>
                <li><a href="{:U('Service/getAll')}">维修内容管理</a></li>
                <li><a href="{:U('Service/add')}">新建维修内容</a></li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-bordered">
    <caption class="text-center">
        <h2>维修内容</h2>
        <a class="btn btn-success btn-outline"  href="{:U('Service/add')}">添加</a>
    </caption>
    <thead>
    <tr>
        <th>序号</th>
        <th>维修项目</th>
        <th>工时费</th>
        <th>工段</th>
        <th>主修人</th>
        <th>性质</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="result" item="item">
        <tr>
            <td></td>
            <td>{$item.project}</td>
            <td>{$item.hourly_wage}</td>
            <td>{$item.section}</td>
            <td>{$item.repair_man}</td>
            <td>{$item.nature}</td>
            <td>
                <a class="btn btn-warning btn-outline"  href="{:U('Service/modify?id='.$item['id'])}">修改</a>
                <a class="btn btn-danger btn-outline"  href="{:U('Service/delete?id='.$item['id'])}" onclick="if(confirm('确定删除?')==false)return false;">删除</a>
            </td>
        </tr>
    </foreach>
    </tbody>
</table>


</body>
</html>
