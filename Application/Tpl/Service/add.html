<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维修内容</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            font-size: 25px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default nav-justified" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{:U('Index/index')}">垫江县福源汽修</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class=""><a href="{:U('Settlement/add')}">新建结算清单</a></li>
                <li><a href="{:U('Material/getAll')}">维修材料管理</a></li>
                <li><a href="{:U('Material/add')}">新建维修材料</a></li>
                <li><a href="{:U('Service/getAll')}">维修内容管理</a></li>
                <li><a href="{:U('Service/add')}">新建维修内容</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="page-header">
    <h1>添加材料</h1>
</div>
<form role="form" class="form-horizontal" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">维修项目:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="project">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">工时费:</label>
        <!-- <label class="col-sm-2">配件名称</label> -->
        <div class="col-sm-9">
            <input type="text" class="form-control" name="hourly_wage">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">工段:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="section">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">主修人:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="repair_man">
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label class="col-sm-2 control-label">性质:</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name="nature" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <input type="submit" class="btn btn-primary btn-lg" name="" value="添加"/>
        </div>
        <!--<div class="col-sm-2">-->
            <!--<input type="button" class="btn btn-primary" name="" value="返回"/>-->
        <!--</div>-->
    </div>
</form>
</body>
</html>
